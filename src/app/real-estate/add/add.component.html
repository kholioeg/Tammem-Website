<form
  class="form"
  fxLayout="row wrap"
  fxLayoutAlign="space-evently start"
  (ngSubmit)="onSubmit(form)"
  #form="ngForm"
  #formDirective="ngForm"
>
  <mat-form-field fxFlex="50" class="full-width">
    <mat-label>عنوان الإعلان</mat-label>
    <input matInput placeholder="عنوان الإعلان" name="title" ngModel />
  </mat-form-field>

  <mat-form-field fxFlex="50" class="full-widtgetLocationh">
    <mat-label>السعر</mat-label>
    <input matInput placeholder="السعر" name="price" ngModel />
  </mat-form-field>

  <mat-form-field fxFlex="100" class="full-width">
    <mat-label>وصف العقار</mat-label>
    <textarea
      matInput
      placeholder="وصف العقار"
      name="description"
      ngModel
    ></textarea>
  </mat-form-field>

  <mat-form-field fxFlex="50" class="full-width">
    <mat-label>المساحة</mat-label>
    <input matInput placeholder="المساحة" name="area" ngModel />
  </mat-form-field>

  <mat-form-field fxFlex="50" class="full-width">
    <mat-label>عدد الغرف</mat-label>
    <input matInput placeholder="عدد الغرف" name="bedrooms" ngModel />
  </mat-form-field>

  <!-- start radio button for interface-->
  <mat-radio-group
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
    aria-labelledby="example-radio-group-label"
    class="example-radio-group full-width"
    name="interface" ngModel
  >
    <label fxFlex="100" id="example-radio-group-label form">الواجهة</label>
    <mat-radio-button fxFlex="25" class="example-radio-button" value="شمال">
      شمال
    </mat-radio-button>

    <mat-radio-button fxFlex="25" class="example-radio-button" value="جنوب">
      جنوب
    </mat-radio-button>

    <mat-radio-button fxFlex="25" class="example-radio-button" value="شرق">
      شرق
    </mat-radio-button>

    <mat-radio-button fxFlex="25" class="example-radio-button" value="غرب">
      غرب
    </mat-radio-button>
  </mat-radio-group>
  <!-- end radio button -->

  <mat-form-field fxFlex="50" class="full-width">
    <mat-label>عدد الصالات</mat-label>
    <input matInput placeholder="عدد الصالات" name="lounges" ngModel />
  </mat-form-field>

  <mat-form-field fxFlex="50" class="full-width">
    <mat-label>عدد الحمامات</mat-label>
    <input matInput placeholder="عدد الحمامات" name="bathrooms" ngModel />
  </mat-form-field>

  <mat-form-field fxFlex="50" class="full-width">
    <mat-label>عرض الشارع</mat-label>
    <input matInput placeholder="عرض الشارع" name="streetwidth" ngModel />
  </mat-form-field>

  <mat-form-field fxFlex="50" class="full-width">
    <mat-label>عمر العقار</mat-label>
    <input matInput placeholder="عمر العقار" name="building_age" ngModel />
  </mat-form-field>

  <!-- start options check boxes -->
  <div fxLayout="row wrap">
    <label fxFlex="100" id="radio-group-label form">مزايا بالعقار</label>
    <div fxFlex="100">
      <mat-checkbox
        color="primary"
        class="check-box"
        (change)="pushOptions($event)"
        value="{{ option.option }}"
        *ngFor="let option of optionsFromService"
      >
        {{ option.option }}
      </mat-checkbox>
    </div>
  </div>

  <!-- images section -->
  <div fxFlex="100">
    <input
      class="images"
      type="file"
      (change)="onSelectImage($event)"
      accept="jpg,png,jpeg"
      multiple
    />
  </div>

  <div fxFlex="33.3" *ngFor="let url of urls">
    <div class="images-container">
      <img [src]="url" class="image" />
      <div class="remove" (click)="remove($event, url)">
        <span>X</span>
      </div>
    </div>
  </div>
  <!-- end images section -->

  <div fxFlex="100">
    <app-location (position)="getLocation($event)"></app-location>
  </div>

  <button mat-raised-button color="primary" class="full-width">إضافة</button>
</form>
