<agm-drawing-manager
  (circleComplete)="circleAdded($event)"
  #drawing="agmDrawingManager"
  [drawingMode]="'circle'"
  [circleOptions]="{ fillColor: 'red', radius: 150 }"
></agm-drawing-manager>
<agm-map
  (mapClick)="log($event)"
  #map
  [latitude]="lat"
  [longitude]="lng"
  [styles]="styles"
  [mapTypeId]="'terrain'"
  [zoom]="zoom"
  [agmDrawingManager]="drawing"
>

  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
  >
    <agm-info-window>BÃ¶rk</agm-info-window>
  </agm-marker>

  <agm-polygon [paths]="paths"> </agm-polygon>
</agm-map>
